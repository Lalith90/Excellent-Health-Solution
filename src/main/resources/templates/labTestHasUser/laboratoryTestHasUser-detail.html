<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EHSL - List</title>
    <th:block th:replace="fragments/style"></th:block>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Laboratory Test Has User Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a th:href="${'/labTestHasUser/add'}" class="btn btn-success"><span class="glyphicon glyphicon-user"></span>&nbsp; New Laboratory Test Has User</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="table">
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>Invoice Id</th>
                            <th> Status </th>
                            <th> User Id</th>
                            <th> Date of Status changed  </th>
                            <th class="text-center">Modify</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="labTestHasUser, rowCount : ${labTestHasUsers}">
                            <th th:text="${rowCount.count}"></th>
                            <th th:text="${labTestHasUser.status.status}"></th>
                            <th th:text="${labTestHasUser.user.user.id}"></th>
                            <th  th:text="${labTestHasUser.enteredUpdatedAuthorizedTime}"></th>
                            <th><a th:href="${'/labTestHasUser/' + labTestHasUser.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a>
                                <a th:href="${'/labTestHasUser/edit/' + labTestHasUser.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                <a th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}" th:href="${'/labTestHasUser/remove/' + labTestHasUser.id}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                    Delete</a></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<th:block th:replace="fragments/script"></th:block>
</body>
</html>
