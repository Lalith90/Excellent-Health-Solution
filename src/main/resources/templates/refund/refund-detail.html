<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><meta charset="UTF-8"/><title>EHSL</title><style th:replace="fragments/style"></style></head><body><nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav><div class="container-fluid" style="margin-top: 60px">    <div class="panel panel-primary" th:object="${refundDetail}">        <div class="panel panel-heading">            <h4><b><span th:text="${refundDetail.invoice.number}"></span> &nbsp;</b></h4>        </div>        <div class="panel plane-body">            <div class="col-sm-6">                <div class="row">                    <div class="container-fluid">                        <h3>Id : <span th:text="${refundDetail.id}"></span>                        </h3>                    </div>                </div>                <div class="row">                    <div class="container-fluid">                        <h3>                            Invoice Id : <span th:text="${refundDetail.invoice.number}"></span>                        </h3>                    </div>                </div>                <div class="row">                    <div class="container-fluid">                        <h3>                            Invoice Amount : <span th:text="${refundDetail.invoice.amount}"></span>                        </h3>                    </div>                </div>            </div>            <div class="col-sm-6">                <div class="row">                    <div class="container-fluid">                        <h3>                            Refund Amount : <span th:text="${refundDetail.amount}"></span>                        </h3>                    </div>                </div>                <div class="row">                    <div class="container-fluid">                        <h3>                            Reason : <span th:text="${refundDetail.reason}"></span>                        </h3>                    </div>                </div>                <div class="row">                    <div class="container-fluid">                        <h3>                            Refund Date : <span th:text="${{refundDetail.createdAt}}"></span>                        </h3>                    </div>                </div>                <div class="row">                    <div class="container-fluid">                        <h3>                            Invoice Id : <span th:text="${refundDetail.user.username}"></span>                        </h3>                    </div>                </div>            </div>            <div class="row">                <div class="container-fluid text-center">                    <a href="/refund">                        <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp; Back                        </button>                    </a>                </div>            </div>        </div>    </div></div><footer class="page-footer" th:replace="fragments/footer"></footer><script th:replace="fragments/script"></script></body></html>
