<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title>EHSL</title>    <style th:replace="fragments/style"></style></head><body><nav class="navbar navbar-default" th:replace="fragments/header :: header" style="margin-bottom: 60px"></nav><div class="container-fluid" style="margin-top: 60px">    <!-- /.container-fluid -->    <div class="panel panel-primary">        <div class="panel panel-heading text-center">            <h4><b>Need To Take Sample For Investigation</b></h4>        </div>        <div class="panel-body">            <div class="container" style="margin-top: 5px;">                <div class="table-responsive">                    <table class="table table-striped table-condensed text-center" id="myTable">                        <thead>                        <tr>                            <th>Index</th>                            <th>Number</th>                            <th> Name </th>                            <th> Mobile Number </th>                            <th>Invoiced I <sub>X</sub></th>                        </tr>                        </thead>                        <tbody>                        <tr th:each="invoices, rowCount : ${invoice}">                            <th th:text="${rowCount.count}"></th>                            <th th:text="${invoices.patient.number}"></th>                            <th th:text="${invoices.patient.name}"></th>                            <th th:text="${invoices.patient.mobile}"></th>                            <th><a th:href="${'/phlaboto/searchPatient/' + invoices.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a>                        </tr>                        </tbody>                    </table>                </div>            </div>        </div>    </div></div><footer class="page-footer" th:replace="fragments/footer"></footer><script th:replace="fragments/script"></script></body></html>
