<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EHSL - List</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
<!-- /.container-fluid -->
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h4><b>Invoice Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group text-left">
                        <a href="/invoiceProcess" class="btn btn-success"><span class="glyphicon glyphicon-list-alt"></span>&nbsp; New Invoice</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="container">
                    <div class="table-responsive">
                         <table class="table table-striped table-condensed text-center" id="myTable">
                             <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Patient Name</th>
                                    <th> Amount</th>
                                    <th> Date of Invoice  </th>
                                    <th>Modify</th>
                                    <th th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}"> Delete Invoice</th>
                                </tr>
                             </thead>
                             <tbody>
                                <tr th:each="invoice, rowCount : ${invoices}">
                                    <th th:text="${rowCount.count}"></th>
                                    <th th:text="${invoice.patient.name}"></th>
                                    <th th:text="${invoice.totalprice}"></th>
                                    <th  th:text="${invoice.createdAt}"></th>
                                    <th><a th:href="${'/invoice/' + invoice.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a>&nbsp;
                                        <a th:href="${'/invoice/edit/' + invoice.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a></th>
                                     <th th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}">   <a th:href="${'/invoice/remove/' + invoice.id}" class="btn btn-danger">Delete</a></th>
                                </tr>
                             </tbody>
                         </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
