<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <meta content="width=device-width, initial-scale=1" name="viewport">    <title>Login - EHSL</title>    <link rel="stylesheet" th:href="@{/css/myCss.css}" type="text/css"/>    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></head><body><div class="col-sm-12 container">    <div class="row">        <div class="col-sm-offset-5">            <div class="container col-sm-5" id="login1">                <div class="container-fluid">                    <h2 id="loginh2"><b>Welcome <br/>Excellent Health Solution</b></h2>                    <img alt="Company Logo" id="loginLog" src="../../static/img/Logo.gif" th:src="@{img/Logo.gif}"/>                    <p class="loginp"><i>&#733;Healthy happiness is our Wealth&#733;</i></p>                </div>                <div class="container-fluid">                    <form class="form" method="post" th:action="@{/login}">                        <div class="input-group ">                                <span class="input-group-addon">                                    <i class="glyphicon glyphicon-user"></i>                                </span>                            <input autofocus class="form-control" id="username" name="username"                                   placeholder="User Name" required type="text"/>                        </div> &nbsp;                        <div class="input-group">                                <span class="input-group-addon">                                    <i class="glyphicon glyphicon-lock"></i>                                </span>                            <input autocomplete="current-password" autofocus class="form-control"                                   id="exampleInputPassword1" name="password" placeholder="Password" required                                   type="password">                        </div>                        <div>                            &nbsp; &nbsp; &nbsp;                        </div>                        <div>                            <div class="container-fluid" th:if="${param.error}">                                <p class="text text-center text-danger">Invalid username or password. </p>                            </div>                        </div>                        <div>                            <div class="container-fluid">                                <p class="text text-center text-danger"></p>                            </div>                        </div>                        <button class="btn btn-info btn-sm" style="font-size: 12px" type="Submit">&nbsp; Log in &nbsp;                        </button>                    </form>                </div>            </div>        </div>    </div></div></body></html>
