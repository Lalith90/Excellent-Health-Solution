<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${paymentDetail.name}">EHSL</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary" th:object="${paymentDetail}">
        <div class="panel panel-heading  text-center">
           <h4> <span th:text="${paymentDetail.title.title}"></span> &nbsp; <span th:text="${paymentDetail.name}"></span></h4>
        </div>
        <div class="panel-body">
            <!--lefet side-->
            <div class="col-sm-6">
                <div class="row">
                        <div class="container-fluid">
                            <h3>Id :   <span th:text="${paymentDetail.id}"></span>
                            </h3>
                    </div>
                </div>
                <div class="row">
                        <div class="container-fluid">
                            <h3>
                                Number :   <span th:text="${paymentDetail.number}"></span>
                            </h3>
                    </div>
                </div>
                <div class="row">
                        <div class="container-fluid">
                            <h3>
                                Name :   <span th:text="${paymentDetail.title.title}"></span> &nbsp; <span th:text="${paymentDetail.name}"></span>
                            </h3>
                    </div>
                </div>
                <div class="row">
                        <div class="container-fluid">
                            <h3>
                                Calling Name :   <span th:text="${paymentDetail.gender.gender}"></span>
                            </h3>
                    </div>
                </div>
                <div class="row">
                        <div class="container-fluid">
                            <h3>
                                NIC :   <span th:text="${paymentDetail.nic}"></span>
                            </h3>
                    </div>
                </div>
                <div class="row">
                        <div class="container-fluid">
                            <h3>
                                Email :   <span th:text="${paymentDetail.email}"></span>
                            </h3>
                    </div>
                </div>
                <div class="row">
                        <div class="container-fluid">
                            <h3>
                                Mobile :   <span th:text="${paymentDetail.mobile}"></span>
                            </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Date of Created :   <span th:text="${#calendars.format(paymentDetail.createdDate,'dd MMMM yyyy')}"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <a href="/payment">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp; Back</button>
                    <!-- /.btn -->
                </a>
            </div>
            <!-- /.class -->
        </div>
    </div>
</div>
    <footer class="page-footer" th:replace="fragments/footer"></footer>
    <script th:replace="fragments/script"></script>
</body>
</html>
