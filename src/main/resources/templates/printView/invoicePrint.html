<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EHS - Print</title>
    <!-- jQuery library -->
    <script th:src="@{/js/jquery.min.js}"></script>

</head>
<body>
<div>
    <span id="text" th:text="${fileName}"></span>
</div>


</body>
<script type="text/javascript">
    let url;
    $(document).ready(function () {
        let a = document.getElementById("text").innerText;
        url = `http://localhost:8090/getFile/${a}`;
        printPDF(url);
    });

    function printPDF(pdfUrl) {
        window.open(pdfUrl, "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");


        //win.onafterprint = window.close;
        window.open(`http://localhost:8090/invoiceProcess`, "_self");
    }
</script>

</html>
