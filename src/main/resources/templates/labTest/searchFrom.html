<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title>EHSL</title>    <style th:replace="fragments/style"></style></head><body><nav class="navbar navbar-default" th:replace="fragments/header :: header" style="margin-bottom: 60px"></nav><div class="container-fluid" style="margin-top: 60px">    <div class="panel panel-primary">        <div class="panel panel-heading text-center">            <h4>Search Patient Report</h4>        </div>        <div class="panel panel-body text-center">            <div class="container-fluid">                <div th:if="${searchLab==true}" class="alert alert-danger">                    <strong> <span th:text="${searchText}"></span></strong>                </div>                <div class="col-md-8 col-md-offset-2">                    <form class="form-inline"  th:action="@{/lab/searchReport}" th:object="${searchProcess}" th:method="POST">                        <div class="row text-center">                            <div class="alert alert-warning alert-dismissable">                                <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>                                <strong> Please enter one of file data to search patient's report details.</strong>                            </div>                        </div>                        <div class="form-group">                            <label  for="txtNumber">Number:</label>                            <input type="text" id="txtNumber" placeholder="Enter Number" class="form-control" name="number" />                        </div>                        <div class="form-group">                            <label  for="nic">NIC:</label>                            <input type="text" id="nic" placeholder="Enter NIC Here" class="form-control" name="nic"/>                        </div>                        <div class="form-group">                            <label for="invoiceNumber">Invoice number:</label>                            <input type="text" id="invoiceNumber" placeholder="Enter Number" class="form-control" name="code" />                        </div>                        <div class="row">                            &nbsp;                            <div class="text-center">                                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</button>                            </div>                        </div>                    </form>                </div>            </div>        </div>    </div></div><footer class="page-footer" th:replace="fragments/footer"></footer><script th:replace="fragments/script"></script></body></html>
