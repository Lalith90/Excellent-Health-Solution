<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EHSL - List</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Discount Ratio Management</b></h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a th:href="${'/discountRatio/add'}" class="btn btn-success"><span class="glyphicon glyphicon-usd"></span> &nbsp; New Discount Ratio</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Name</th>
                                <th>Amount</th>
                                <th class="text-center">Modify</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="discountRatio : ${discountRatios}">
                                <th th:text="${discountRatio.id}"></th>
                                <th th:text="${discountRatio.name}"></th>
                                <th th:text="${discountRatio.amount}"></th>
                                <th><a th:href="${'/discountRatio/edit/' + discountRatio.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                    <a th:href="${'/discountRatio/remove/' + discountRatio.id}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                        Delete</a></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
