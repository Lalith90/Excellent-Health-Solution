<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>EHSL</title>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header" style="margin-bottom: 60px"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-body" style="margin-top: 5px;">
            <form class="form-inline" action="/customReport" th:object="${searchProcess}" method="post">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="control-label col-sm-6" >Lab Test Parameter :</label>
                        <select name="id" class="form-control">
                            <option th:each="parameters : ${parameter}"
                                    th:text="${parameters.name}"
                                    th:value="${parameters.id}"></option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="control-label col-sm-6" for="nic">Result :</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="nic" name="number">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="text-center" >
                        <button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-search"></span>&nbsp; &nbsp;Search</button>
                    </div>
                </div>
            </form>



            <div class="table-responsive" th:if="${showStatus==true}">
                <table class="table table-striped table-condensed text-center" id="myTable">
                    <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th> Email</th>
                        <th>Result </th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="patient, rowCount : ${patients}">
                        <th th:text="${rowCount.count}"></th>
                        <th th:text="${patient.name}"></th>
                        <th th:text="${patient.email}"></th>
                        <th th:text="${patient.result}"></th>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
