<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
        <title th:text="${addStatus?'EHSL - Create Patient Page': 'EHSL - Update Patient Page'}">- Add Patient</title>
            <style th:replace="fragments/style"></style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 50px">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h4><b><span th:text="${addStatus==true?'New Patient Add':'Update Patient'}"></span></b></h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 ">
                    <a class="btn btn-primary" href="/home"> Return Home</a>
                </div>
                <div style="text-align: center;" class="col-sm-4">
                    <h4 class="text-info"></h4>
                </div>
                <div class="col-sm-4 text-right">
                    <a href="/patient"><button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-list">&nbsp; View List </span></button> </a>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="container-fluid">
                    <form class="form-horizontal"  th:action="${addStatus==true?'/patient/add':'/patient/update'}" th:object="${patient}" th:method="POST">
                        <div class="col-sm-6 text-center">
                            <div class="form-group" th:if="${addStatus==false}">
                                <label class="control-label col-md-4" for="txtNumber">ID :</label>
                                <div class="col-md-8">
                                    <input type="text" id="id" placeholder="Enter ID Here" class="form-control" name="id" th:field="*{id}"/>
                                    <span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error ID</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtNumber">Number<span class="text-danger">*</span></label>
                                <div class="col-md-3">
                                    <input type="text" id="txtNumber" placeholder="Enter Number" th:value="${newPatient}" class="form-control" name="number"   required/>
                                    <span class="error" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Error Number</span>
                                </div>
                                <div class="col-sm-5 text-warning" th:if="${addStatus==true}">
                                     <label class="control-label ">Previous Number: <span th:text="${lastPatient}"></span></label>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="title">Title</label>
                                <div class="col-md-4">
                                    <select th:field="*{title}" class="form-control">
                                        <option th:each="titles : ${title}"
                                                th:text="${titles.title}"
                                                th:value="${titles}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtFullName">Full Name<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="txtFullname" placeholder="Enter Full Here" class="form-control" name="name" th:field="*{name}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Full Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="nic">NIC</label>
                                <div class="col-md-8">
                                    <input type="text" id="nic" placeholder="Enter NIC Here" class="form-control" name="nic" th:field="*{nic}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('nic')}" th:errors="*{nic}">Error NIC</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="dateOfBirth">Birth Date<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="date"  id="dateOfBirth" class="form-control" name="dateOfBirth" placeholder="Ex: 1990 - 01 - 20" th:field="*{dateOfBirth}"/>
                                    <span class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Error Birthday</span>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4"  th:for="gender">Gender</label>
                                <div class="col-md-4">
                                    <select id="gender" th:field="*{gender}" class="form-control">
                                        <option th:each="genders : ${gender}"
                                                th:text="${genders.gender}"
                                                th:value="${genders}"></option>
                                    </select>
                                    <span class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Error Gender</span>
                                </div>
                            </div>
                        </div>
                        <!-- /.col-sm-6 -->
                        <div class="col-sm-6 text-center">
                            <div class="form-group">
                                <label class="control-label col-md-4" for="mobile">Email</label>
                                <div class="col-md-8">
                                    <input type="text" id="email" placeholder="Enter email Here" class="form-control" name="email" th:field="*{email}"/>
                                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="mobile">Mobile Number<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="mobile" placeholder="Enter Mobile Here" class="form-control" name="mobile" th:field="*{mobile}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Error Mobile Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="land">Land Number</label>
                                <div class="col-md-8">
                                    <input type="text" id="land" placeholder="Enter Land Here" class="form-control" name="land" th:field="*{land}" />
                                    <span class="error" th:if="${#fields.hasErrors('land')}" th:errors="*{land}">Error Land Number</span>
                                </div>
                            </div>
                            <div class="text-center row" >
                                <button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span th:text="${addStatus==true?'Save': 'Update'}" ></span></button>
                            </div>
                        </div>
                        <label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>

</body>
</html>
