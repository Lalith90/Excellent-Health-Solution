<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><meta charset="UTF-8"/><title th:text="${addStatus?'EHSL - Create Laboratory Test Has User Page': 'EHSL - Update Laboratory Test Has User Page'}">- Add Laboratory Test Has User</title><th:block th:replace="fragments/style"></th:block></head><body><nav th:replace="fragments/header :: header"></nav><div class="container-fluid" style="margin-top: 50px">	<div class="panel panel-primary">		<div class="panel panel-heading text-center">			<h4><b><span th:text="${addStatus==true?'New Laboratory Test Has User Add':'Update Laboratory Test Has User'}"></span></b></h4>		</div>		<div class="panel-body">			<div class="row">				<div class="col-sm-4 ">					<a class="btn btn-primary" href="/home"> Return Home</a>				</div>				<div style="text-align: center;" class="col-sm-4">					<h4 class="text-info"></h4>				</div>				<div class="col-sm-4 text-right">					<a href="/labTestHasUser"><button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-list">&nbsp; View List </span></button> </a>				</div>			</div>			<!-- /.row -->			<div class="row">				<div class="container-fluid">					<form class="form-horizontal"  th:action="${addStatus==true?'/labTestHasUser/add':'/labTestHasUser/update'}" th:object="${labTestHasUser}" th:method="POST">						<label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>						<ul>							<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>						</ul>						<div class="col-sm-8">							<div class="form-group" th:if="${addStatus==false}">								<label class="control-label col-md-4" for="id">ID :</label>								<div class="col-md-4">									<input type="text" id="id" placeholder="Enter ID Here" class="form-control" name="id" th:field="*{id}"/>									<span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error ID</span>								</div>							</div>							<div  class="form-group">								<label class="control-label col-md-4" for="user">User ID </label>								<div class="col-md-4">									<input type="text" id="user" placeholder="Enter Number Here" class="form-control" name="user" th:field="*{user}" />									<span class="error" th:if="${#fields.hasErrors('user')}" th:errors="*{user}">Error User Name</span>								</div>							</div>							<div  class="form-group">								<label class="control-label col-md-4" for="labTest">Laboratory Test ID </label>								<div class="col-md-4">									<input type="text" id="labTest" placeholder="Enter Number Here" class="form-control" name="labTest" th:field="*{labTest}" />									<span class="error" th:if="${#fields.hasErrors('labTest')}" th:errors="*{labTest}">Error Patient Name</span>								</div>							</div>							<div  class="form-group">								<label class="control-label col-md-4" th:for="labtestStatus">Status</label>								<div class="col-md-4">									<select th:field="*{labtestStatus}" class="form-control">										<option th:each="labtestStatus : ${labtestStatus}"												th:text="${labtestStatus.labtestStatus}"												th:value="${labtestStatus}"></option>									</select>								</div>							</div>							<div class="text-center row" >								<button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span th:text="${addStatus==true?'Save': 'Update'}" ></span></button>							</div>						</div>					</form>				</div>			</div>		</div>	</div>	<!-- /.container-fluid -->	<footer class="page-footer" th:replace="fragments/footer"></footer>	<th:block th:replace="fragments/script"></th:block></body></html>
