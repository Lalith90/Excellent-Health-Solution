<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${addStatus?'EHSL - Create Collecting Center Page': 'EHSL - Update Collecting Center Page'}">- Add Collecting Center</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 50px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b><span th:text="${addStatus==true?'New Collecting Center Add':'Update Collecting Center'}"></span></b></h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 ">
                    <a class="btn btn-primary" href="/home"> Return Home</a>
                </div>
                <div style="text-align: center;" class="col-sm-4">
                    <h4 class="text-info"></h4>
                </div>
                <div class="col-sm-4 text-right">
                    <a href="/collectingCenter"><button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-list">&nbsp; View List </span></button> </a>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="container-fluid">
                    <form class="form-horizontal"  th:action="${addStatus==true?'/collectingCenter/add':'/collectingCenter/update'}" th:object="${collectingCenter}" th:method="POST">
                        <label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                        <div class="col-sm-6 text-center">
                            <div class="form-group" th:if="${addStatus==false}">
                                <label class="control-label col-md-4" for="txtNumber">ID :</label>
                                <div class="col-md-8">
                                    <input type="text" id="id" placeholder="Enter ID Here" class="form-control" name="id" th:field="*{id}"/>
                                    <span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtNumber">Name</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtNumber" placeholder="Enter Name Here" class="form-control" name="number" th:field="*{name}"/>
                                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtFullName">Owner Name</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtFullname" placeholder="Enter Owner Name Here" class="form-control" name="name" th:field="*{owner}" />
                                    <span class="error" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}">Error Owner Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtCallingName">Mobile Number</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtCallingname" placeholder="Enter Mobile Number Here" class="form-control" th:field="*{mobile}"/>
                                    <span class="error" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Error Mobile Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="nic">Land Number</label>
                                <div class="col-md-8">
                                    <input type="text" id="nic" placeholder="Enter Land Number Here" class="form-control" name="nic" th:field="*{land}"/>
                                    <span class="error" th:if="${#fields.hasErrors('land')}" th:errors="*{land}">Error Land Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="address">Address</label>
                                <div class="col-md-8">
                                    <textarea id="address" class="form-control" name="address" th:field="*{address}"></textarea>
                                    <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error Address</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="email">Email</label>
                                <div class="col-md-8">
                                    <input type="text" id="email" placeholder="Enter email Here" class="form-control" name="email" th:field="*{email}"/>
                                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="designation">Collecting Center Status</label>
                                <div class="col-md-4">
                                    <select th:field="*{collectingCenterStatus}" class="form-control">
                                        <option th:each="collectingCenterStatuss : ${collectingCenterStatus}"
                                                th:text="${collectingCenterStatuss.collectingCenterStatus}"
                                                th:value="${collectingCenterStatuss}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="doassignment">Established Date</label>
                                <div class="col-md-8">
                                    <input type="date" id="doassignment" placeholder="Ex: 1990 - 01 - 20" class="form-control" name="doassignment" th:field="*{establishedDate}" />
                                    <span class="error" th:if="${#fields.hasErrors('establishedDate')}" th:errors="*{establishedDate}">Error Established Date</span>
                                </div>
                            </div>
                            <div class="text-center row" >
                                <button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span th:text="${addStatus==true?'Save': 'Update'}" ></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
