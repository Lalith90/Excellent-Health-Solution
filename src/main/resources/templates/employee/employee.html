<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>EHSL - List</title>
 <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
 <div class="panel panel-primary">
  <div class="panel panel-heading text-center">
   <h4><b>Employee Management</b></h4>
  </div>
  <div class="panel panel-body">
   <div class="alert  alert-dismissable fade in" th:classappend="${alertStatus==true?'alert-info':'alert-warning'}">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong><span th:text="${message}"></span></strong>
   </div>
   <div class="row">
    <div class="col-sm-12">
     <form class="form-inline">
      <div class="form-group">
       <a th:href="${'/employee/add'}" class="btn btn-success"><i class="fa fa-user-plus"></i> &nbsp; New Employee</a>
      </div>
     </form>
    </div>
   </div>
   <div class="container" style="margin-top: 5px;">
    <div class="table-responsive">
     <table class="table table-striped table-condensed text-center" id="myTable">
      <thead>
      <tr>
       <th>Index</th>
       <th>Number</th>
       <th> Name </th>
       <th> Mobile </th>
       <th> Land Number </th>
       <th> Designation </th>
       <th> Status </th>
       <th> Work with  </th>
       <th class="text-center">Modify</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee, rowCount : ${employees}">
       <th th:text="${rowCount.count}"></th>
       <th th:text="${employee.number}"></th>
       <th th:text="${employee.callingName}"></th>
       <th th:text="${employee.mobile}"></th>
       <th th:text="${employee.land}"></th>
       <th th:text="${employee.designation.designation}"></th>
       <th th:text="${employee.employeeStatus.employeeStatus}"></th>
       <th th:text="${employee.doassignment}"></th>
       <th><a th:href="${'/employee/' + employee.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a>
        <a th:href="${'/employee/edit/' + employee.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a>
        <a th:href="${'/employee/remove/' + employee.id}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
         Delete</a></th>
      </tr>
      </tbody>
     </table>
    </div>
   </div>
  </div>
 </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
