<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EHSL - List</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h4><b>Payment Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a th:href="${'/payment/add'}" class="btn btn-success"><span class="glyphicon glyphicon-user"></span>&nbsp; New Payment</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Amount</th>
                                <th> Payment Method </th>
                                <th> Date of Payment  </th>
                                <th class="text-center">Modify</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="payment, rowCount : ${payments}">
                                <th th:text="${rowCount.count}"></th>
                                <th th:text="${payment.amount}"></th>
                                <th th:text="${payment.paymentMethod.paymentMethod}"></th>
                                <th  th:text="${payment.createdAt}"></th>
                                <th><a th:href="${'/payment/' + payment.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a>
                                    <a th:href="${'/payment/edit/' + payment.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                    <a th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}" th:href="${'/payment/remove/' + payment.id}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                        Delete</a></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
