<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EHSL - Collecting Center</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
           <h4><b><i>Collecting Center Management</i></b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a th:href="${'/collectingCenter/add'}" class="btn btn-success"><span class="glyphicon glyphicon-home"></span> &nbsp; New Collecting Center</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center display"  id="myTable">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Name</th>
                                <th>Owner Name </th>
                                <th> Mobile </th>
                                <th> Land Number </th>
                                <th> Status </th>
                                <th> Date of Established  </th>
                                <th class="text-center">Modify</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="collectingCenter : ${collectingCenters}">
                                <th th:text="${collectingCenter.id}"></th>
                                <th th:text="${collectingCenter.name}"></th>
                                <th th:text="${collectingCenter.owner}"></th>
                                <th th:text="${collectingCenter.mobile}"></th>
                                <th th:text="${collectingCenter.land}"></th>
                                <th th:text="${collectingCenter.collectingCenterStatus.collectingCenterStatus}"></th>
                                <th th:text="${collectingCenter.establishedDate}"></th>
                                <th><a th:href="${'/collectingCenter/' + collectingCenter.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a>
                                    <a th:href="${'/collectingCenter/edit/' + collectingCenter.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                    <a th:href="${'/collectingCenter/remove/' + collectingCenter.id}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                        Delete</a></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
