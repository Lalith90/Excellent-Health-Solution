<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EHSL - Medical Package</title>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h4><b>Medical Package Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-left" th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}">
                         <a th:href="${'/medicalPackage/add'}" class="btn btn-success"><i class="fa fa-medkit"></i> &nbsp;New Medical Package </a>
                    </div>
                </div>
            </div>
                <div class="container" style="margin-top: 5px;">
                     <div class="table-responsive">
                          <table class="table table-striped table-condensed text-center" id="myTable">
                              <thead>
                                    <tr>
                                        <th>Index</th>
                                        <th>Medical Package Name</th>
                                        <th> Price </th>
                                        <th> Medical Package Status </th>
                                        <th>Modify</th>
                                    </tr>
                               </thead>
                              <tbody>
                                    <tr th:each="medicalPackage, rowCount : ${medicalPackages}">
                                        <th th:text="${rowCount.count}"></th>
                                        <th th:text="${medicalPackage.name}"></th>
                                        <th th:text="${medicalPackage.price}"></th>
                                        <th th:text="${medicalPackage.medicalPackageStatus.medicalPackageStatus}"></th>
                                        <th><a th:href="${'/medicalPackage/' + medicalPackage.id}" class="btn btn-success"><i class="fa fa-folder-open"></i> &nbsp; View</a>
                                            <a th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}" th:href="${'/medicalPackage/edit/' + medicalPackage.id}" class="btn btn-primary"><i class="fa fa-edit"></i> &nbsp; Edit</a>
                                            <a th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}" th:href="${'/medicalPackage/remove/' + medicalPackage.id}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                                Delete</a></th>
                                    </tr>
                               </tbody>
                          </table>
                     </div>
                </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
