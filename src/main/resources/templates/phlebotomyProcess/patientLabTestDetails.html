<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>	<meta charset="UTF-8"/>	<title>EHSL</title>	<style th:replace="fragments/style"></style></head><body><nav class="navbar navbar-default" th:replace="fragments/header :: header" style="margin-bottom: 60px"></nav><div class="container-fluid" style="margin-top: 60px">	<div class="panel panel-primary">		<div class="panel panel-heading text-center">			<h4><span th:text="${invoice.patient.title.title} +${'  '}+${invoice.patient.name}"></span></h4>		</div>		<div class="panel panel-body">			<div class="form-horizontal">				<div class="form-group">					<label class="control-label col-sm-2" >Patient Name :</label>					<div class="col-sm-2">						<input type="text" th:value="${invoice.patient.title.title} +${'  '}+${invoice.patient.name}" class="form-control" readonly="readonly"/>					</div>					<label class="control-label col-sm-2">Mobile Number :</label>					<div class="col-sm-2">						<input type="text" th:value="${invoice.patient.mobile}" class="form-control" readonly="readonly"/>					</div>					<label class="control-label col-sm-2" >Patient Age :</label>					<div class="col-sm-2">						<input type="text" th:value="${patientAge}" class="form-control" readonly="readonly" />					</div>				</div>				<div class="form-group">					<label class="control-label col-sm-2" >Doctor Name :</label>					<div class="col-sm-2">						<input type="text" th:value="${invoice.doctor.title.title} +${'  '}+${invoice.doctor.name}" class="form-control" readonly="readonly"/>					</div>					<label class="control-label col-sm-2">Mobile Number :</label>					<div class="col-sm-2">						<input type="text" th:value="${invoice.doctor.mobile}" class="form-control" readonly="readonly"/>					</div>					<label class="control-label col-sm-2" >Consultation :</label>					<div class="col-sm-2">						<input type="text" th:value="${invoice.doctor.consultation.name}" class="form-control" readonly="readonly" />					</div>				</div>				<form class="form"  th:action="@{/phlaboto/saveSampledPatient}" th:object="${searchProcess}" th:method="POST">					<div class="row">						<div class="form-group">							<label class="control-label col-sm-4">Invoice Number :</label>							<div class="col-sm-2">								<input type="text" th:value="${invoice.number}" class="form-control" readonly="readonly" name="number"/>							</div>						</div>					</div>					<div class="container-fluid">						<table class="table table-striped table-condensed" id="myTable">							<thead>							<tr>								<th>Index</th>								<th>Code</th>								<th>Test Name</th>								<th> Department </th>								<th> Sample Collecting Tube </th>								<th >Sample Collect</th>							</tr>							</thead>							<tbody>							<tr th:each="labTest, row : ${labTests}">								<th th:text="${row.count}"></th>								<th th:text="${labTest.code}"></th>								<th th:text="${labTest.name}"></th>								<th th:text="${labTest.department.department}" ></th>								<th th:text="${labTest.sampleCollectingTube}" ></th>								<th><input type="checkbox" th:object="${labTests}" th:value="${labTest.id}" name="labTests" > </th>							</tr>							</tbody>						</table>					</div>					<div class="row text-center">						<button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-ok-sign"></span>&nbsp; &nbsp;Sample Taken</button>					</div>				</form>			</div>		</div>	</div></div><footer class="page-footer" th:replace="fragments/footer"></footer><script th:replace="fragments/script"></script></body></html>
