<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8"/>    <title th:text="${addStatus?'EHSL - Create Medical Package Page': 'EHSL - Update Medical Package Page'}"></title>    <style th:replace="fragments/style"></style></head><body><nav th:replace="fragments/header :: header"></nav><div class="container-fluid" style="margin-top: 50px">    <div class="panel panel-primary">        <div class="panel panel-heading text-center">            <h4><b><span th:text="${addStatus==true?'New Medical Package Add':'Update Medical Package'}"></span></b></h4>        </div>        <div class="panel panel-body">            <div class="row">                <div class="col-sm-4 ">                    <a class="btn btn-primary" href="/home"> Return Home</a>                </div>                <div style="text-align: center;" class="col-sm-4">                    <h4 class="text-info"></h4>                </div>                <div class="col-sm-4 text-right">                    <a href="/medicalPackage"><button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-list">&nbsp; View List </span></button> </a>                </div>            </div>            <div class="row">                <div class="container-fluid">                    <form class="form-horizontal"  th:action="${addStatus==true?'/medicalPackage/add':'/medicalPackage/update'}" th:object="${medicalPackage}" th:method="POST">                        <label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>                        <ul>                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>                        </ul>                        <div class="col-sm-4">                            <div class="form-group" th:if="${addStatus==false}">                                <label class="control-label col-md-6" for="id">ID :                                </label>                                <div class="col-md-6">                                    <input type="text" id="id" placeholder="Enter ID Here" class="form-control" name="id" th:field="*{id}"/>                                    <span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error Number</span>                                </div>                            </div>                            <div class="form-group">                                <label class="control-label col-md-6" for="name">Medical Package Name :                                </label>                                <div class="col-md-6">                                    <input type="text" id="name" placeholder="Enter Name Here" class="form-control" name="name" th:field="*{name}" required/>                                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Medical Package Name</span>                                </div>                            </div>                            <div class="form-group">                                <label class="control-label col-md-6" for="txtFullName">Price :                                </label>                                <div class="col-md-6">                                    <input type="text" id="txtFullname" placeholder="Enter Price Here" class="form-control" name="name" th:field="*{price}" required/>                                    <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error Price</span>                                </div>                            </div>                            <div  class="form-group">                                <label class="control-label col-md-6"  th:for="medicalPackageStatus">Medical Package Status</label>                                <div class="col-md-6">                                    <select th:field="*{medicalPackageStatus}" class="form-control">                                        <option th:each="medicalPackageStatuss : ${medicalPackageStatus}"                                                th:text="${medicalPackageStatuss.medicalPackageStatus}"                                                th:value="${medicalPackageStatuss}"></option>                                    </select>                                </div>                            </div>                            <div class="row"  th:if="${addStatus==false}">                                <div class="container-fluid">                                    <label class="control-label col-md-6" >Included Laboratory Test :</label>                                </div>                                <div class="container-fluid">                                    <ol>                                        <li th:each="labTest : ${medicalPackage.labTests}" th:text="${labTest.name}"></li>                                    </ol>                                </div>                            </div>                        </div>                        <!--lab test - start-->                        <div class="table-responsive">                            <table class="table table-condensed text-center" id="myTable">                                <thead>                                <tr>                                    <th>Index</th>                                    <th>Code</th>                                    <th>Test Name</th>                                    <th> Price (Rs.) </th>                                    <th class="text-center">Add Test</th>                                </tr>                                </thead>                                <tbody>                                <tr th:each="labTes, rowCount : ${labTests}">                                    <th th:text="${rowCount.count}"></th>                                    <th th:text="${labTes.code}"></th>                                    <th th:text="${labTes.name}"></th>                                    <th th:text="${labTes.price}"></th>                                    <th><input type="checkbox" th:object="${labTests}"  th:value="${labTes.id}" name="labTests" /></th>                                </tr>                                </tbody>                            </table>                        </div>                        <!--table end-->                        <div class="col-sm-10 text-center">                            <div class="text-center row" >                                <button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span th:text="${addStatus==true?'Save': 'Update'}" ></span></button>                            </div>                        </div>                    </form>                </div>            </div>        </div>    </div></div><footer class="page-footer" th:replace="fragments/footer"></footer><script th:replace="fragments/script"></script></body></html>
