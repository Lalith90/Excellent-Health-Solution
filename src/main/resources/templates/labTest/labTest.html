<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EHSL - List</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Laboratory Test Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a th:href="${'/labTest/add'}" class="btn btn-success"><i class="material-icons">open_in_new</i>&nbsp; New Laboratory Test</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Code</th>
                                <th>Test Name</th>
                                <th> Department </th>
                                <th> Price (Rs.) </th>
                                <th></th>
                                <th class="text-center">Modify</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="labTest, rowCount : ${labTests}">
                                <th th:text="${rowCount.count}"></th>
                                <th th:text="${labTest.code}"></th>
                                <th th:text="${labTest.name}"></th>
                                <th th:text="${labTest.department.department}"></th>
                                <th th:text="${labTest.price}"></th>
                                <th><a th:href="${'/labTest/' + labTest.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a></th>
                                <th><a th:href="${'/labTest/edit/' + labTest.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a></th>
                                <th><a th:if="${#authorization.expression('hasRole(''ROLE_MLT1'')')}" th:href="${'/labTest/remove/' + labTest.id}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                    Delete</a></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
