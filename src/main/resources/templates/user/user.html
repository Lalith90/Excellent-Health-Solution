<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EHSL - List</title>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h4><b>User Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a th:href="${'/user/add'}" class="btn btn-success"><i class="fa fa-user-plus"></i> &nbsp; Add User </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>User Name</th>
                            <th> User Status </th>
                            <th>Role</th>
                            <th> Created Date </th>
                            <th>Modify</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, rowCount : ${users}">
                            <th th:text="${rowCount.count}"></th>
                            <th th:text="${user.username}"></th>
                            <th th:text="${user.enabled==true?'Active':'Blocked'}"></th>
                            <th th:switch="${user.role.name}">
                                <span th:case="'ROLE_MANAGER'"> Manager</span>
                                <span th:case="'ROLE_MLT1'"> MLT Grade 1</span>
                                <span th:case="'ROLE_MLT2'"> MLT Grade 2</span>
                                <span th:case="'ROLE_CHASHIER'"> Cashier</span>
                                <span th:case="'ROLE_PHLEBOTOMISE'">Phlebotomist</span>
                                <span th:case="'ROLE_ADMIN'"> Administrator</span>
                            </th>
                            <th th:text="${user.createdDate}"></th>
                            <th><a th:href="${'/user/' + user.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a>
                                <a th:href="${'/user/edit/' + user.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:href="${'/user/remove/' + user.id}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                    Delete</a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
