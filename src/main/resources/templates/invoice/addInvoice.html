<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${addStatus?'EHSL - Create Invoice Page': 'EHSL - Update Invoice Page'}">- Add Invoice</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 50px">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h4><b><span th:text="${addStatus==true?'New Invoice Add':'Update Invoice'}"></span></b></h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 ">
                    <a class="btn btn-primary" href="/home"> Return Home</a>
                </div>
                <div style="text-align: center;" class="col-sm-4">
                    <h4 class="text-info"></h4>
                </div>
                <div class="col-sm-4 text-right">
                    <a href="/invoice"><button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-list">&nbsp; View List </span></button> </a>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="container-fluid">
                    <form class="form-horizontal"  th:action="${addStatus==true?'/invoice/add':'/invoice/update'}" th:object="${invoice}" th:method="POST">
                        <label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                        <div class="col-sm-6 text-center">
                            <div class="form-group" th:if="${addStatus==false}">
                                <label class="control-label col-md-4" for="id">ID :</label>
                                <div class="col-md-8">
                                    <input type="text" id="id" placeholder="Enter ID Here" class="form-control" name="id" th:field="*{id}"/>
                                    <span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error ID</span>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="title">Patient Name</label>
                                <div class="col-md-6">
                                    <select th:field="*{patient}"  name="patient" class="form-control">
                                        <option th:each="patient : ${patients}"
                                                th:text="${patient.name}+${' '} + ${patient.number} + ${' '} + ${patient.dateOfBirth} + ${' '} + ${patient.nic}"
                                                th:value="${patient.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="title">Doctor Name</label>
                                <div class="col-md-6">
                                    <select th:field="*{doctor}" name="doctor" class="form-control">
                                        <option th:each="doctors : ${doctor}"
                                                th:text="${doctors.name}+ ${' '} + ${doctors.mobile} + ${' '} + ${doctors.slmcNumber}"
                                                th:value="${doctors.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="title">Collecting Center</label>
                                <div class="col-md-6">
                                    <select th:field="*{collectingCenter}" name="collectingCenter" class="form-control">
                                        <option th:each="collectingCenters : ${collectingCenter}"
                                                th:text="${collectingCenters.name}"
                                                th:value="${collectingCenters.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <!--<div  class="form-group">
                                <label class="control-label col-md-4" th:for="title">Medical Package</label>
                                <div class="col-md-4">
                                    <select th:field="*{medicalPackage}" class="form-control">
                                        <option th:each="medicalPackages : ${medicalPackage}"
                                                th:text="${medicalPackages.name}"
                                                th:value="${medicalPackage}"></option>
                                    </select>
                                </div>
                            </div>-->
                            <div class="form-group">
                                <label class="control-label col-md-4" for="amount">Amount</label>
                                <div class="col-md-6">
                                    <input type="text" id="amount" placeholder="Enter Full Here" class="form-control" name="amount" />                                    
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="title">Discount Ratio</label>
                                <div class="col-md-6">
                                    <select th:field="*{discountRatio}" name="discountRatio" class="form-control">
                                        <option th:each="discountRatios : ${discountRatio}"
                                                th:text="${discountRatios.amount}"
                                                th:value="${discountRatios.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="totalprice">Total Price</label>
                                <div class="col-md-6">
                                    <input type="text" id="totalprice" placeholder="Enter Full Here" class="form-control" name="totalprice" th:field="*{totalprice}" />
                                    <span class="error" th:if="${#fields.hasErrors('totalprice')}" th:errors="*{totalprice}">Error Amount</span>
                                </div>
                            </div>
<!--                             <div class="form-group">
    <label class="control-label col-md-4" for="bankName">Bank</label>
    <div class="col-md-8">
        <input type="text" id="bankName" placeholder="Enter Bank Name Here" class="form-control" name="bankName" th:field="*{bankName}"/>
        <span class="error" th:if="${#fields.hasErrors('bankName')}" th:errors="*{bankName}">Error Bank</span>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-4" for="cardNumber">Card Number</label>
    <div class="col-md-8">
        <input type="text"  id="cardNumber" class="form-control" name="cardNumber" placeholder="Ex: 3333"  th:field="*{cardNumber}"/>
        <span class="error" th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}">Card Number Error</span>
    </div>
</div>  -->                 <div class="col-sm-12">
                                <div class="container">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-condensed text-center" id="myTable">
                                            <thead>
                                                <tr>
                                                    <th>Index</th>
                                                    <th>Code</th>
                                                    <th>Test Name</th>
                                                    <th> Department </th>
                                                    <th> Price (Rs.) </th>
                                                    <th>Select Test</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="labTest, row : ${labTests}">
                                                    <th th:text="${row.count}"></th>
                                                    <th th:text="${labTest.code}"></th>
                                                    <th th:text="${labTest.name}"></th>
                                                    <th th:text="${labTest.department.department}"></th>
                                                    <th th:text="${labTest.price}"></th>
                                                    <th ><input type="checkbox"  th:field="*{invoiceHasLabTests}"  th:value="${invoiceHasLabTest.setLabTest(labTest)}" name="invoiceHasLabTests" > </th>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                 <!--           <select id="multiSelectElementsSelected"
                                    name="invoiceHasLabTests"
                                    multiple="multiple"
                                    th:field="*{invoiceHasLabTests}">

                                <option th:each="labTest, row : ${labTests}"
                                        th:text="${labTest.name}"
                                        th:value="${labTest.id}">

                                </option>
                            </select>-->
                            <div class="text-center row" >
                                <button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span th:text="${addStatus==true?'Save': 'Update'}" ></span></button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.col-md-4 -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.container-fluid -->
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
