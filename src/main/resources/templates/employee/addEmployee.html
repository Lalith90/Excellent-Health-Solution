<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${addStatus?'EHSL - Create Employee Page': 'EHSL - Update Employee Page'}">- Add Employee</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 50px">
    <div class="panel panel-primary">
        <div class="panel panel-heading">
            <h4><b><span th:text="${addStatus==true?'New Employee Add':'Update Employee'}"></span></b></h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 ">
                    <a class="btn btn-primary" href="/home"> Return Home</a>
                </div>
                <div style="text-align: center;" class="col-sm-4">
                    <h4 class="text-info"></h4>
                </div>
                <div class="col-sm-4 text-right">
                    <a href="/employee"><button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-list">&nbsp; View List </span></button> </a>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="container-fluid">
                    <form class="form-horizontal"  th:action="${addStatus==true?'/employee/add':'/employee/update'}" th:object="${employee}" th:method="POST">
                        <label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                        <div class="col-sm-6 text-center">
                            <div class="form-group" th:if="${addStatus==false}">
                                <label class="control-label col-md-4" for="txtNumber">ID :</label>
                                <div class="col-md-8">
                                    <input type="text" id="id" placeholder="Enter ID Here" class="form-control" name="id" th:field="*{id}"/>
                                    <span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtNumber">Number <span class="text-danger">*</span></label>
                                <div class="col-md-3">
                                    <input type="text" id="txtNumber" placeholder="Enter Number" class="form-control" name="number" th:value="${newEmployee}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Error Number</span>
                                </div>
                                <div class="col-sm-5 text-warning" th:if="${addStatus==true}">
                                    <label class="control-label ">Previous Number: <span th:text="${lastEmployee}"></span></label>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="title">Title</label>
                                <div class="col-md-4">
                                    <select th:field="*{title}" class="form-control">
                                        <option th:each="titles : ${title}"
                                                th:text="${titles.title}"
                                                th:value="${titles}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtFullName">Full Name<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="txtFullname" placeholder="Enter Full Here" class="form-control" name="name" th:field="*{name}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Full Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtCallingName">Calling Name<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="txtCallingname" placeholder="Enter Calling Here" class="form-control" th:field="*{callingName}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('callingName')}" th:errors="*{callingName}">Error Calling Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="nic">NIC<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="nic" placeholder="Enter NIC Here" class="form-control" name="nic" th:field="*{nic}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('nic')}" th:errors="*{nic}">Error NIC</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="address">Address</label>
                                <div class="col-md-8">
                                    <textarea id="address" class="form-control" name="address" th:field="*{address}" ></textarea>
                                    <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error Address</span>
                                </div>
                            </div>
                        </div>
                        <!-- /.col-sm-6 -->
                        <div class="col-sm-6 text-center">
                            <div class="form-group">
                                <label class="control-label col-md-4" for="dateOfBirth">Birth Date<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="date"  id="dateOfBirth" class="form-control" name="dateOfBirth" placeholder="Ex: 1990 - 01 - 20"  th:field="*{dateOfBirth}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Error Birthday</span>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4"  th:for="gender">Gender</label>
                                <div class="col-md-4">
                                    <select id="gender" th:field="*{gender}" class="form-control">
                                        <option th:each="genders : ${gender}"
                                                th:text="${genders.gender}"
                                                th:value="${genders}"></option>
                                    </select>
                                    <span class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Error Gender</span>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="civilStatus">Civil Status</label>
                                <div class="col-md-4">
                                    <select th:field="*{civilStatus}" class="form-control">
                                        <option th:each="civilStatuss : ${civilStatus}"
                                                th:text="${civilStatuss.civilStatus}"
                                                th:value="${civilStatuss}"></option>
                                    </select>
                                </div>
                                <span class="error" th:if="${#fields.hasErrors('civilStatus')}" th:errors="*{civilStatus}">Error Civil Status</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="mobile">Email</label>
                                <div class="col-md-8">
                                    <input type="text" id="email" placeholder="Enter email Here" class="form-control" name="email" th:field="*{email}"/>
                                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="mobile">Mobile Number<span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="mobile" placeholder="Enter Mobile Here" class="form-control" name="mobile" th:field="*{mobile}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Error Mobile Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="land">Land Number</label>
                                <div class="col-md-8">
                                    <input type="text" id="land" placeholder="Enter Land Here" class="form-control" name="land" th:field="*{land}"/>
                                    <span class="error" th:if="${#fields.hasErrors('land')}" th:errors="*{land}">Error Land Number</span>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="designation">Designation</label>
                                <div class="col-md-4">
                                    <select th:field="*{designation}" class="form-control">
                                        <option th:each="designations : ${designation}"
                                                th:text="${designations.designation}"
                                                th:value="${designations}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="doassignment">Assignment Date <span class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="date" id="doassignment" placeholder="Ex: 1990 - 01 - 20" class="form-control" name="doassignment" th:field="*{doassignment}" required/>
                                    <span class="error" th:if="${#fields.hasErrors('doassignment')}" th:errors="*{doassignment}">Error Date of Assingment</span>
                                </div>
                            </div>
                            <div  class="form-group">
                                <label class="control-label col-md-4" th:for="employeeStatus">Employee Status</label>
                                <div class="col-md-4">
                                    <!-- /.col-md-8 -->
                                    <select th:field="*{employeeStatus}" class="form-control">
                                        <option th:each="employeeStatus : ${employeeStatus}"
                                                th:text="${employeeStatus.employeeStatus}"
                                                th:value="${employeeStatus}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center row" >
                                <button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span th:text="${addStatus==true?'Save': 'Update'}" ></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
