<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EHSL - List</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Doctor Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a th:href="${'/doctor/add'}" class="btn btn-success"><i class="fa fa-user-md"></i> &nbsp; New Doctor</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Name</th>
                                <th> Consultation </th>
                                <th> Mobile </th>
                                <th> Land Number </th>
                                <th class="text-center">Modify</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="doctor, rowCount : ${doctors}">
                                <th th:text="${rowCount.count}"></th>
                                <th th:text="${doctor.title.title} + ${doctor.name}"></th>
                                <th th:text="${doctor.consultation.name}"></th>
                                <th th:text="${doctor.mobile}"></th>
                                <th th:text="${doctor.land}"></th>
                                <th><a th:href="${'/doctor/' + doctor.id}" class="btn btn-success"><i class="fa fa-folder-open"></i>&nbsp;View</a>
                                    <a th:href="${'/doctor/edit/' + doctor.id}" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                                    <a th:href="${'/doctor/remove/' + doctor.id}" class="btn btn-danger" th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}"><i class="fa fa-trash-o" aria-hidden="true"></i>
                                        Delete</a></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
