<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EHSL - List</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
    <div class="container-fluid" style="margin-top: 60px">
        <div class="panel panel-primary">
            <div class="panel panel-heading">
               <h4><b><i>Role Management</i></b></h4>
            </div>
            <div class="panel panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <a th:href="${'/role/add'}" class="btn btn-success"><i class="fa fa-pied-piper-alt"></i> &nbsp; New Role</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="container">
                        <div class="table-responsive">
                            <table class="table table-striped table-condensed text-center" id="table">
                                <thead>
                                    <tr>
                                        <th>Index</th>
                                        <th>Name</th>
                                        <th class="text-center" colspan="2" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Modify</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="role, rowCount : ${roles}">
                                        <th th:text="${rowCount.count}"></th>
                                        <th th:text="${role.name}"></th>
                                        <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a th:href="${'/role/edit/' + role.id}" class="btn btn-primary">Edit</a></th>
                                        <th th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a th:href="${'/role/remove/' + role.id}" class="btn btn-danger">Delete</a></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
