<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><meta charset="UTF-8"/><title th:text="${refundDetail.name}">EHSL</title><style th:replace="fragments/style"></style></head><body><nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav><div class="container-fluid" style="margin-top: 60px">    <div class="panel panel-primary" th:object="${refundDetail}">        <div class="panel panel-heading">            <h4><b><span th:text="${employeeTitel}"></span> &nbsp; <span th:text="${employeeName}"></span></b></h4>        </div>        <div class="panel plane-body">            <div class="col-sm-6">                <div class="row">                    <div class="container-fluid">                        <h3>Id :   <span th:text="${refundDetail.id}"></span>                        </h3>                    </div>                    <!-- /.col-sm-4 -->                </div>                <!-- /.row -->                <div class="row">                    <div class="container-fluid">                        <h3>                            Invoice Id :   <span th:text="${refundDetail.invoice.id}"></span>                        </h3>                    </div>                    <!-- /.col-sm-4 -->                </div>                <!-- /.row -->                <div class="row">                    <div class="container-fluid">                        <h3>                            Amount :   <span th:text="${refundDetail.amount}"></span>                        </h3>                    </div>                    <div class="row">                        <div class="container-fluid">                            <h3>                                Reason :   <span th:text="${refundDetail.reason}"></span>                            </h3>                        </div>                    </div>                </div>                <!-- /.row -->                <div class="row">                    <div class="container-fluid">                        <h3>                            Refund Date :   <span th:text="${#calendars.format(refundDetail.createdAt,'dd MMMM yyyy')}"></span>                        </h3>                    </div>                    <!-- /.col-sm-4 -->                </div>                <div class="row">                    <div class="container-fluid">                        <h3>                            Invoice Id :   <span th:text="${refundDetail.user}"></span>                        </h3>                    </div>                    <!-- /.col-sm-4 -->                </div>                <!-- /.row -->            </div>        </div>        <!-- /.plane-body -->    </div>    <!-- /.panel --></div><!-- /.container-fluid --><div class="class">    <a href="/refund">        <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp; Back</button>        <!-- /.btn -->    </a></div><!-- /.class --><footer class="page-footer" th:replace="fragments/footer"></footer><script th:replace="fragments/script"></script></body></html>
