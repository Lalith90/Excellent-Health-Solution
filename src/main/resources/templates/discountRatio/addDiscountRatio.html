<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${addStatus?'EHSL - Create Discount Ratio Page': 'EHSL - Update Discount Ratio Page'}">- Add Discount Ratio</title>
<style th:replace="fragments/style"></style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 50px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b><span th:text="${addStatus==true?'New Discount Ratio Add':'Update Discount Ratio'}"></span></b></h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 ">
                    <a class="btn btn-primary" href="/home"> Return Home</a>
                </div>
                <div style="text-align: center;" class="col-sm-4">
                    <h4 class="text-info"></h4>
                </div>
                <div class="col-sm-4 text-right">
                    <a href="/discountRatio"><button class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-list">&nbsp; View List </span></button> </a>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="container-fluid">
                    <form class="form-horizontal"  th:action="${addStatus==true?'/discountRatio/add':'/discountRatio/update'}" th:object="${discountRatio}" th:method="POST">
                        <label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                        <div class="col-sm-6 text-center">
                            <div class="form-group" th:if="${addStatus==false}">
                                <label class="control-label col-md-4" for="id">ID </label>
                                <div class="col-md-8">
                                    <input type="text" id="id" placeholder="Enter ID Here" class="form-control" name="id" th:field="*{id}"/>
                                    <span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtFullName">Name</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtFullname" placeholder="Enter Full Here" class="form-control" name="name" th:field="*{name}" />
                                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="amount">Percentage<span>(%)</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="amount" placeholder="Enter Amount Here" class="form-control" name="name" th:field="*{amount}" />
                                    <span class="error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Error Amount</span>
                                </div>
                            </div>
                            <div class="text-center row" >
                                <button class="btn btn-success" type="submit" > <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span th:text="${addStatus==true?'Save': 'Update'}" ></span></button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.col-md-4 -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.container-fluid -->
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>

</body>
</html>
